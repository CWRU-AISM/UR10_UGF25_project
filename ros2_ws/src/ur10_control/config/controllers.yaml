# UR10e Robot Controller Configuration
# This file configures the controllers for the UR10e robot

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # List of controllers to load and configure
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    speed_scaling_state_broadcaster:
      type: ur_controllers/SpeedScalingStateBroadcaster

    force_torque_sensor_broadcaster:
      type: force_torque_sensor_broadcaster/ForceTorqueSensorBroadcaster

    io_and_status_controller:
      type: ur_controllers/GPIOController

# Joint Trajectory Controller Configuration
joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint

    command_interfaces:
      - position
      - velocity

    state_interfaces:
      - position
      - velocity

    # Trajectory execution parameters
    allow_partial_joints_goal: false
    allow_integration_in_goal_trajectories: true
    open_loop_control: true
    stopped_velocity_tolerance: 0.01
    goal_time_tolerance: 0.0

    # State tolerance parameters for trajectory execution
    state_publish_rate: 100.0
    action_monitor_rate: 20.0

    # Constraints for trajectory execution
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time_tolerance: 0.0
      shoulder_pan_joint:
        trajectory: 0.2
        goal: 0.1
      shoulder_lift_joint:
        trajectory: 0.2
        goal: 0.1
      elbow_joint:
        trajectory: 0.2
        goal: 0.1
      wrist_1_joint:
        trajectory: 0.2
        goal: 0.1
      wrist_2_joint:
        trajectory: 0.2
        goal: 0.1
      wrist_3_joint:
        trajectory: 0.2
        goal: 0.1

# Joint State Broadcaster Configuration
joint_state_broadcaster:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint

# Speed Scaling State Broadcaster
speed_scaling_state_broadcaster:
  ros__parameters:
    state_publish_rate: 100.0

# Force Torque Sensor Broadcaster
force_torque_sensor_broadcaster:
  ros__parameters:
    sensor_name: tcp_fts_sensor
    state_interface_names:
      - force.x
      - force.y
      - force.z
      - torque.x
      - torque.y
      - torque.z
    frame_id: tool0
    topic_name: ft_sensor_readings

# GPIO Controller for UR robot I/O
io_and_status_controller:
  ros__parameters:
    tf_prefix: ""
    robot_status_publish_rate: 100.0